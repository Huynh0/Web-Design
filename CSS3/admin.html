  <body>
    <style media="screen">

    <link rel="stylesheet" href="css\admin_css.css">
    <h1 class="header">Login Form</h1>

    <div class="loginform">



          <form action="login.html" method="post">
            <label for="name"><strong>Name</strong>:</label><br>

            <input type="text" id="name" name="name" placeholder="Enter your Name"><br>

            <label for="phonenumber"><strong>Phone Number</strong>:</label><br>

            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your Phone Number"><br>

            <label for="email"><strong>Email Address</strong>:</label><br>

            <input type="email" id="email" name="email" placeholder="Enter your Email Address"><br>

            <label for="textarea"><strong>About me</strong>:</label><br>

            <textarea name="textarea" id="textarea" cols="70" rows="10" placeholder="Write your bio here"></textarea><br>

            <label for="file"><strong>Image File</strong>:</label><br>

            <input type="file" id="file" name="file" ><br>

            <button type="submit">Update</button>



    </div>
