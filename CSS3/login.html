<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <style media="screen">

  </style>
  <link rel="stylesheet" href="css\login_css.css">
  <body>
    <h1 class="header">Login Form</h1>

    <div class="loginform">

      <form action="login.html" method="post">
        <label for="uname"><strong>Username</strong>:</label><br>

        <input type="text" id="uname" name="uname" placeholder="Enter your Username"><br>


        <label for="pwd"><strong>Password:</strong></label><br>

        <input type="password" id="pwd" name="pwd" placeholder="Enter your Password"><br>



        <button type="submit">Login</button> <br>


        <input type="checkbox" id="checkbox" name="checkbox" checked="checked">


        <label for="checkbox">Remember me</label>



      </form>
    </div>
  </body>
</head>
</html>
